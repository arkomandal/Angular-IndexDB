<button type="button" (click)="add()">Add</button>
<div *ngIf="data.length==0">
    <h1>Nothing added. You should try adding one!</h1>
</div>
<div *ngFor="let item of data">
    {{item.name}}
    {{item.email}}
    <img [src]="item.imageUrl" />
    <button type="button" (click)="display(item.id)">View</button>
    <button type="button" (click)="update(item.id)">Update</button>
    <button type="button" (click)="delete(item.id)">Delete</button>
</div>
