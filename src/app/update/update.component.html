<div class="container">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-25">
                <label for="fname">Name:</label>
            </div>
            <div class="col-75">
                <input type="text" id="name" class="form-control" formControlName="name" required>
            </div>
            <div *ngIf="profileForm.controls.name.invalid && (profileForm.controls.name.dirty || profileForm.controls.name.touched)"
                class="alert alert-danger">
                <div *ngIf="profileForm.controls.name.errors.required" style="color:darkred">
                    Name is required.
                </div>
                <div *ngIf="profileForm.controls.name.errors.minlength" style="color:darkred">
                    Name must be at least 3 characters long.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="fname">Email:</label>
            </div>
            <div class="col-75">
                <input type="text" id="email" class="form-control" formControlName="email">
            </div>
            <div *ngIf="profileForm.controls.email.invalid && (profileForm.controls.email.dirty || profileForm.controls.email.touched)"
                class="alert alert-danger">
                <div *ngIf="profileForm.controls.email.errors.required" style="color:darkred">
                    Email is required.
                </div>
                <div *ngIf="profileForm.controls.email.errors.email" style="color:darkred">
                    Please provide correct email.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="fname">Photo:</label>
            </div>
            <div class="col-75">
                <input class="form-control" formControlName="imageFakePath" type="file" name="imageFakePath"
                    (change)="imageUpload($event)">
                <label id="fileLabel" for="file"> Choose a file</label>
                <div id="imageHolder" *ngIf="imageUrl.trim() != ''">
                    <img [src]=" imageUrl" />
                </div>
            </div>
        </div>
        <div class="row">
            <input type="submit" [disabled]="!profileForm.valid" value="Submit" />
            <input type="button" (click)="redirect_back()" value="Back" />
        </div>
    </form>
</div>
